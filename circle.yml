machine:
  php:
    version: 7.0.4
  environment:
    COMPOSER_DISCARD_CHANGES: true
general:
  artifacts:
    - "build/"
    - "tmp/"
dependencies:
  cache_directories:
    - "vendor"
test:
  override:
    - ./vendor/bin/phpunit --fail-on-warning
    - ./vendor/bin/phpspec run --no-interaction
    - ant php-cs-fixer-check
    - ant phpcs-task
    - ant phpmd-task
